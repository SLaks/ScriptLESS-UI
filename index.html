<!DOCTYPE html>
<html>

	<head>
		<title>ScriptLESS UI</title>
		<link href="styles/reset.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>

	<body>
		<input type="radio" id="color-blue" name="color" checked />
		<input type="radio" id="color-red" name="color" />
		<input type="radio" id="color-green" name="color" />
		<input type="radio" id="color-orange" name="color" />

		<input type="checkbox" id="show-options" />

		<div id="all-files"></div>
		<div id="scenes"></div>
		<div id="icons"></div>
		<div id="sounds"></div>
		<div id="faces"></div>

		<aside class="Tree">
			<h2>Folders</h2>
			<ul>
				<li>
					<input type="checkbox" id="expand-files" />
					<label for="expand-files">Files</label>
					<ul>
						<li><a href="#all-files">All</a></li>
						<li>
							<input type="checkbox" id="expand-images" />
							<label for="expand-images">Images</label>
							<ul>
								<li><a href="#scenes">Scenes</a></li>
								<li><a href="#icons">Icons</a></li>
								<li><a href="#faces">Faces</a></li>
							</ul>
						</li>
						<li>
							<input type="checkbox" id="expand-sounds" />
							<label for="expand-sounds" title="Click the arrow to expand this empty node"><a href="#sounds">Sounds</a></label>
							<ul></ul>
						</li>
					</ul>
				</li>
				<li>
					<input type="checkbox" id="expand-contacts" />
					<label for="expand-contacts">Contacts</label>
					<ul></ul>
				</li>
			</ul>
		</aside>
		<ul class="Toolbar">
			<li><label for="show-options" title="Settings">⚒</label></li>
		</ul>
	</body>

</html>
